<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="h4 pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7 search">
        <input
               type="text"
               id="searchBox"
               class="form-control"
               placeholder="Enter search value"
               #searchBox
               (keypress)="onKeyPress(searchBox.value)">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-contact-item *ngFor= "let contact of contacts | contactsFilter: [term]; let i = index" [contact]="contact" (click)="onSelected(contact)" [contactIdx]="i" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['demo1']" ></app-contact-item>
    </ul>
  </div>

</div>
</div>
</div>
